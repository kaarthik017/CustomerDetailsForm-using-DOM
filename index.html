<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>Customer Details Form</h1>
    </header>  
    
    <form>
        <div class="row">
            <div class="col w-25">
              <label for="firstname">Firstname</label>
              <input type="text" class="form-control" id="FirstName" placeholder="First name" required>
            </div>
            <div class="col w-25">
                <label for="lastname">Lastname</label>
              <input type="text" class="form-control" id="LastName" placeholder="Last name">
            </div>
          </div>
        </div>
        <div class="form-group">
        <label for="inlineRadio1">Gender</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Male" value="Male" required>
          <label class="form-check-label" for="inlineRadio1">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Female" value="Female">
          <label class="form-check-label" for="inlineRadio2">Female</label>
        </div>
      </div>
      <label for="checkbox">Food</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="Food1" value="Dosa" required>
        <label class="form-check-label" for="inlineCheckbox1">Dosa</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="Food2" value="Chapathi">
        <label class="form-check-label" for="inlineCheckbox1">Chapathi</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="Food3" value="Idly">
        <label class="form-check-label" for="inlineCheckbox1">Idly</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="Food4" value="Pongal">
        <label class="form-check-label" for="inlineCheckbox1">Pongal</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="Food5" value="Poori">
        <label class="form-check-label" for="inlineCheckbox1">Poori</label>
      </div>
        <div class="form-group w-50">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="Address" placeholder="1234 Main St">
        </div>
        <div class="form-group w-50">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" id="Address2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
          <div class="form-group w-25">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="City">
          </div>
          <div class="form-group w-25">
            <label for="inputState">State</label>
            <select id="State" class="form-control">
            </select>
          </div>
          <div class="form-group w-25">
            <label for="inputZip">Zip</label>
            <input type="number" class="form-control" id="Zip" maxlength="6"> 
          </div>
        </div>
        <button type="button" class="btn btn-primary" id="submit">Submit</button>
        <button type="reset" class="btn btn-danger" id="clear">Clear</button>
      </form>
    
      <script src="./src/script.js" type="text/javascript"></script>
</body>
</html>
